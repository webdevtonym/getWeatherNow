<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="styles/reset.css" /> -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row mx-auto d-flex">
        <!-- Aside -->
        <aside class="col pb-3 flex-column">
          <!-- Form heading -->
          <h2 class="mt-4 h3 form-label">Search for a City:</h2>

          <!-- Form -->
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <!-- Input group -->
              <div class="input-group">
                <!-- Weather search textbox -->
                <input
                  class="form-input weather-search col-12 h-550"
                  type="text"
                  id="search-input"
                  placeholder="Enter City"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />

                <!-- Buttons div -->
                <div class="buttons input-group-append row my-3">
                  <!-- col-lg-3" -->
                  <!-- Buttons -->

                  <button
                    type="submit"
                    class="btn search-button btn-primary rounded my-2"
                    id="search-button"
                    aria-label="submit search"
                    value="search"
                  >
                    Search
                  </button>

                  <div id="city-button"></div>

                  <hr class="hr" />

                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <!-- Today and forcast section -->
        <div class="col-lg-9 pb-3 ml-4 mt-5">
          <!-- Weather today in user's selected city -->
          <section
            id="today"
            class="row mt-3 border-dark"
            role="region"
            aria-live="polite"
            style="border: 1px solid black"
          >
            <div class="ml-3 mt-1">
              <!-- change to class so there isnt 3 ID's of the same name -->

              <div id="city-name-h2">
                <h2 class="mt-4 h3 form-label"><span id="date"></span></h2>
                <h2></h2>
              </div>

              <div>
                <p id="current-temperature"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
              </div>
            </div>
          </section>

          <!-- 5 day forcast cards -->
          <section
            id="forecast"
            class="row mt-3 h-50 text-center clearfix"
            role="region"
            aria-live="polite"
          >
            <div class="row">
              <div class="ml-auto d-flex justify-content-start">
                <h3 style="position: absolute; padding-top: 20px; left: 10px">
                  5-day forecast:
                </h3>
              </div>

              <div
                class="d-flex flex-row"
                style="margin-right: 150px; padding-bottom: 60px"
              >
                <div
                  id="day1"
                  class="col-2 icon"
                  style="border: 1px solid black"
                ></div>
                <div
                  id="day2"
                  class="col-2 icon"
                  style="border: 1px solid black"
                ></div>
                <div
                  id="day3"
                  class="col-2 icon"
                  style="border: 1px solid black"
                ></div>
                <div
                  id="day4"
                  class="col-2 icon"
                  style="border: 1px solid black"
                ></div>
                <div
                  id="day5"
                  class="col-2 icon"
                  style="border: 1px solid black"
                ></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
