<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid " style="max-width: 1400px">

      <div class="row mx-auto d-flex">

        <!-- Aside -->
        <aside class="col pb-3 flex-column  ">

          <!-- Form heading -->
          <h2 id="form-heading" class="mt-4 h3 form-label">
            Search for a City:
          </h2>

          <!-- Form -->
          <form id="search-form" class="form">
            <div class="form-inline form-group">

              <!-- Input group -->
              <div class="input-group">

                <!-- Weather search textbox -->
                <input
                  class="form-input weather-search col-12 h-550"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />

                <!-- Buttons div -->
                <div class="input-group-append row my-3">
                  <!-- col-lg-3" -->
                  <!-- Buttons -->

                  <button
                    type="submit"
                    class="btn search-button btn-primary rounded col-12 my-2"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>

                  <hr class="hr"/>

                  <button
                    type="button"
                    class="btn btn-secondary rounded d-block col-12 my-2">Mexico City
                  </button>

                  <button type="button" class="btn btn-secondary rounded d-block col-12 my-2">
                    Manchester
                  </button>

                  <button type="button" class="btn btn-secondary rounded d-block col-12 my-2">
                    London
                  </button>

                  <button type="button" class="btn btn-secondary rounded d-block col-12 my-2">
                    Gibraltar
                  </button>

                  <button type="button" class="btn btn-secondary rounded d-block col-12 my-2">
                    Dublin
                  </button>

                  <button type="button" class="btn btn-secondary rounded d-block col-12 my-2">
                    Sydney
                  </button>

                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <!-- Today and forcast section -->
        <div class="col-lg-9 pb-3">

          <!-- Weather today in user's selected city -->
          <section
            id="today"
            class="mt-3 border-dark"
            role="region"
            aria-live="polite"
            style = "border: 1px solid black"
          ><h2 id="form-heading" class="mt-4 h3 form-label">
            Name of city will be here
          </h2>
          <h3>Temp: </h3>
          <h3>Wind: </h3>
          <h3>Humidity: </h3>
        </section>

          <!-- 5 day forcast cards -->
          <section
            id="forecast"
            class="row mt-3 h-50 text-center clearfix"
            role="region"
            aria-live="polite"
            style = "border: 1px solid black">




          <div class="ml-3 mt-3">

             <div class="mb-3 ml-auto d-flex justify-content-start">
            <h3>5 day forecast: </h3>
            </div>

            <div class="d-flex flex-row">
                <div class="col-4" 
                style = "border: 1px solid black">Day 1</div>
                <div class="col-4" style = "border: 1px solid black">Day 1</div>
                <div class="col-4" style = "border: 1px solid black">Day 1</div>
                <div class="col-4" style = "border: 1px solid black">Day 1</div>
                <div class="col-4" style = "border: 1px solid black">Day 1</div>
           
            </div>




          </div>



           
          
          


           </section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
