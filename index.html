<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row mx-auto d-flex">
        <!-- Aside -->
        <aside class="col pb-3 flex-column">
          <!-- Form heading -->
          <h2 id="form-heading" class="mt-4 h3 form-label">
            Search for a City:
          </h2>

          <!-- Form -->
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <!-- Input group -->
              <div class="input-group">
                <!-- Weather search textbox -->
                <input
                  class="form-input weather-search col-12 h-550"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />

                <!-- Buttons div -->
                <div class="input-group-append row my-3">
                  <!-- col-lg-3" -->
                  <!-- Buttons -->

                  <button
                    type="submit"
                    class="btn search-button btn-primary rounded col-12 my-2"
                    id="search-button"
                    aria-label="submit search"
                    value="search"
                  >
                    Search
                  </button>

                  <hr class="hr" />

                  <button
                    type="button"
                    id="mexico-city"
                    value="mexicoCity"
                    class="btn btn-secondary rounded d-block col-12 my-2"
                  >
                    Mexico City
                  </button>

                  <button
                    type="button"
                    id="manchester-btn"
                    value="manchester"
                    class="btn btn-secondary rounded d-block col-12 my-2"
                  >
                    Manchester
                  </button>

                  <button
                    type="button"
                    id="london-btn"
                    value="london"
                    class="btn btn-secondary rounded d-block col-12 my-2"
                  >
                    London
                  </button>

                  <button
                    type="button"
                    id="gibraltar-btn"
                    value="gibraltar"
                    class="btn btn-secondary rounded d-block col-12 my-2"
                  >
                    Gibraltar
                  </button>

                  <button
                    type="button"
                    id="dublin-btn"
                    value="dublin"
                    class="btn btn-secondary rounded d-block col-12 my-2"
                  >
                    Dublin
                  </button>

                  <button
                    type="button"
                    id="sydney-btn"
                    value="sydney"
                    class="btn btn-secondary rounded d-block col-12 my-2"
                  >
                    Sydney
                  </button>

                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <!-- Today and forcast section -->
        <div class="col-lg-9 pb-3 ml-4 mt-5">
          <!-- Weather today in user's selected city -->
          <section
            id="today"
            class="row mt-3 border-dark"
            role="region"
            aria-live="polite"
            style="border: 1px solid black"
          >

          <div class="ml-3 mt-1">

            <div id="city-name-h2">
              <h2 id="form-heading" class="mt-4 h3 form-label">
                Manchester {DATE}
              </h2>
            </div>

            <div>
              <p id="current-temperature">Temp:</p>
              <p id="current-wind">Wind:</p>
              <p id="current-humidity">Humidity:</p>
            </div>
          </div>
          </section>

          <!-- 5 day forcast cards -->
          <section
            id="forecast"
            class="row mt-3 h-50 text-center clearfix"
            role="region"
            aria-live="polite"
            style="border: 1px solid black"
          >
            <div class="ml-3 mt-3">
              <div class="mb-3 ml-auto d-flex justify-content-start">
                <h3>5 day forecast</h3>
              </div>

              <div class="d-flex flex-row">
                <div class="col-4" style="border: 1px solid black">Day 1</div>
                <div class="col-4" style="border: 1px solid black">Day 2</div>
                <div class="col-4" style="border: 1px solid black">Day 3</div>
                <div class="col-4" style="border: 1px solid black">Day 4</div>
                <div class="col-4" style="border: 1px solid black">Day 5</div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
